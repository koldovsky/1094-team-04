<section class="animal-cards">
    <div class="animal-cards__container container">
        <div class="animal-cards__carousel carousel slide">
            <div class="animal-cards__carousel-inner carousel-inner">
                <div class="animal-cards__carousel-item carousel-item active">
                    <div class="animal-cards__carousel-icon-box">
                        <img src="img/animal-cards/cat-icon.svg" class="animal-cards__carousel-icon"
                            alt="Cat symbolic icon">
                    </div>
                    <h4 class="animal-cards__carousel-title">Cats</h4>
                    <span class="animal-cards__carousel-divider"></span>
                    <p class="animal-cards__carousel-text">Your cat will purr with pleasure in our hands.</p>
                    <a href="#" class="animal-cards__carousel-more">
                        <p>Learn more</p>
                        <span class="animal-cards__carousel-arrow"><img src="img/animal-cards/animal-card-arrow.svg" alt="Arrow link"></span>
                    </a>
                </div>

            </div>
            <button class="animal-cards__carousel-btn-prev carousel-control-prev" type="button"
                data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="animal-cards__carousel-btn-next carousel-control-next" type="button"
                data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>
